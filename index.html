<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="rps">
      <header class="rps__header">
        <div class="rps__header__container">
          <img class="rps__logo" src="assets/img/logo.svg" alt="ROCK PAPER SCISSORS" />
          <div class="rps__score">12</div>
        </div>
      </header>
      <section class="rps__game">
        <div class="rps__playableHands hand-group hidden">
          <div class="selectable hand paper" title="Paper" data-hand="paper"></div>
          <div class="selectable hand rock" title="Rock" data-hand="rock"></div>
          <div class="selectable hand scissors" title="Scissors" data-hand="scissors"></div>
        </div>
        <div class="rps__playedHands hand-group">
          <div class="played-hand" id="rps__playerHand">
            <!-- TODO: add winning-hand class -->
            <div class="hand rock"></div>
            <p class="rps__pickedText">YOU PICKED</p>
          </div>
          <div class="played-hand" id="rps__houseHand">
            <div class="hand scissors"></div>
            <p class="rps__pickedText">THE HOUSE PICKED</p>
          </div>
        </div>
        <div class="rps__result centered">
          <p class="rps__result__text">YOU <span id="result">WIN</span></p>
          <a href="#" id="rps_playAgain">PLAY AGAIN</a>
        </div>
      </section>
      <section class="rps__rules centered">
        <a href="#" id="rps__rules__button">RULES</a>
        <div class="rps__rules__modal hidden">
          <img
            src="assets/img/image-rules.svg"
            alt="Rock beats scissors, scissors beats paper, and paper beats rock."
          />
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://aleksandrhovhannisyan.github.io/"
          >Aleksandr Hovhannisyan</a
        >.
      </div>
    </main>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
