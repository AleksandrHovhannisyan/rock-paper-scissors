<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game-wrapper">
      <header class="game-header">
        <div class="padded-container">
          <a href="/" class="home-link" title="Rock, Paper, Scissors">
            <img class="logo" src="assets/img/logo.svg" alt="ROCK PAPER SCISSORS" />
          </a>
          <div id="score" aria-label="Current score">0</div>
        </div>
      </header>
      <section class="game">
        <div class="selectable-hands">
          <button class="hand paper" aria-label="Paper" data-hand="paper"></button>
          <button class="hand rock" aria-label="Rock" data-hand="rock"></button>
          <button class="hand scissors" aria-label="Scissors" data-hand="scissors"></button>
        </div>
        <div class="played-hands hidden">
          <div class="played-hand">
            <button class="hand placeholder" id="player-hand" aria-hidden="true" tabindex="-1"></button>
            <h2 class="picked-text">YOU PICKED</h2>
          </div>
          <div class="played-hand">
            <button class="hand placeholder" id="house-hand" aria-hidden="true" tabindex="-1"></button>
            <h2 class="picked-text">THE HOUSE PICKED</h2>
          </div>
          <div class="result centered hidden">
            <p id="result-text">YOU WIN</p>
            <button id="play-again" class="button">PLAY AGAIN</button>
          </div>
        </div>
      </section>
      <section class="rules centered">
        <button id="rules-button" aria-label="View the rules for Rock Paper Scissors" class="button">RULES</button>
        <div class="modal-wrapper closed">
          <div class="modal-window">
            <p class="rules-heading">RULES</p>
            <img
              src="assets/img/image-rules.svg"
              alt="Rock beats scissors, scissors beats paper, and paper beats rock."
              class="rules-img"
            />
            <button id="close-modal-button" class="button" aria-label="Close rules modal"></button>
          </div>
        </div>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://aleksandrhovhannisyan.github.io/"
          >Aleksandr Hovhannisyan</a
        >.
      </footer>
    </main>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
