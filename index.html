<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="rps">
      <header class="rps__header">
        <div class="rps__header__container">
          <img class="rps__logo" src="assets/img/logo.svg" alt="ROCK PAPER SCISSORS" />
          <div class="rps__score">12</div>
        </div>
      </header>
      <section class="rps__game">
        <div id="rps__playableHands">
          <img
            class="hand rock"
            src="assets/img/icon-rock.svg"
            alt="Rock"
            title="Rock"
            data-hand="rock"
          />
          <img
            class="hand paper"
            src="assets/img/icon-paper.svg"
            alt="Paper"
            title="Paper"
            data-hand="paper"
          />
          <img
            class="hand scissors"
            src="assets/img/icon-scissors.svg"
            alt="Scissors"
            title="Scissors"
            data-hand="scissors"
          />
        </div>
        <div class="rps__playedHands">
          <div id="rps__playerHand" class="hand"></div>
          <div id="rps__houseHand" class="hand"></div>
        </div>
        <div class="rps__result">
          <p id="rps__result__text"></p>
          <a href="#" class="play-again button">
            PLAY AGAIN
          </a>
        </div>
      </section>
      <a href="#" class="rps__rulesButton">RULES</a>
      <section class="rps__rules modal">
        <img
          src="assets/img/image-rules.svg"
          alt="Rock beats scissors, scissors beats paper, and paper beats rock."
        />
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://aleksandrhovhannisyan.github.io/"
          >Aleksandr Hovhannisyan</a
        >.
      </div>
    </main>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
