<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game-wrapper">
      <header class="game-header">
        <div class="padded-container">
          <img class="logo" src="assets/img/logo.svg" alt="ROCK PAPER SCISSORS" />
          <div id="score" aria-label="Current score">0</div>
        </div>
      </header>
      <section class="game">
        <div class="selectable-hands">
          <div class="hand paper" title="Paper" aria-label="Paper" tabindex="0" data-hand="paper"></div>
          <div class="hand rock" title="Rock" aria-label="Rock" tabindex="0" data-hand="rock"></div>
          <div class="hand scissors" title="Scissors" aria-label="Scissors" tabindex="0" data-hand="scissors"></div>
        </div>
        <div class="played-hands hidden">
          <div class="played-hand">
            <div class="hand placeholder" id="player-hand"></div>
            <p class="picked-text">YOU PICKED</p>
          </div>
          <div class="played-hand">
            <div class="hand placeholder" id="house-hand"></div>
            <p class="picked-text">THE HOUSE PICKED</p>
          </div>
          <div class="result centered hidden">
            <p id="result-text">YOU WIN</p>
            <div id="play-again" class="button" tabindex="0">PLAY AGAIN</div>
          </div>
        </div>
      </section>
      <section class="rules centered">
        <div id="rules-button" class="button" tabindex="0">RULES</div>
        <div class="modal-wrapper closed">
          <div class="modal-window">
            <p class="rules-heading">RULES</p>
            <img
              src="assets/img/image-rules.svg"
              alt="Rock beats scissors, scissors beats paper, and paper beats rock."
              class="rules-img"
            />
            <div id="close-modal-button" class="button" tabindex="0"></div>
          </div>
        </div>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://aleksandrhovhannisyan.github.io/"
          >Aleksandr Hovhannisyan</a
        >.
      </footer>
    </main>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
